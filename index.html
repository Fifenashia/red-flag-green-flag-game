<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check the Vibes</title>
  <meta name="description" content="A card-style quiz game to help you identify red and green flags in relationships. Learn emotional cues and build healthy habits.">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Skip link for keyboard users -->
  <a href="#scenarioText" class="skip-link">Skip to main content</a>

  <!-- Logo -->
  <div id="logoContainer">
    <img src="image/WellSpring-logo.png" alt="Wellspring Logo" id="logo" />
  </div>

  <!-- ‚úÖ START SCREEN -->
  <main id="startScreen">
    <h1>Welcome to Check the Vibes</h1>
    <p class="introText">
      Ever get a weird feeling about how someone treats you?<br>
      This game helps you check the vibes and learn what‚Äôs okay‚Äîand what‚Äôs not‚Äîin relationships.
    </p>

    <fieldset>
      <legend>Select a category to begin:</legend>
      <label><input type="checkbox" name="category" value="romantic" /> Romantic</label>
      <label><input type="checkbox" name="category" value="parenting" /> Parenting</label>
      <label><input type="checkbox" name="category" value="friendship" /> Friendship</label>
    </fieldset>

    <br />
    <button type="button" onclick="startGame()">Start Game</button>
  </main>

  <!-- ‚úÖ GAME CARD -->
  <main id="gameCard" style="display: none;">
    <h1>Check the Vibes</h1>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <img id="scenarioImage" alt="Scenario" />
    <img id="categoryIcon" class="emojiDisplay" alt="Category Icon" />
    <p id="scenarioText">Loading scenario...</p>

    <div class="buttonGroup">
      <button type="button" class="red" onclick="checkAnswer('red')">Red Flag üö©</button>
      <button type="button" class="green" onclick="checkAnswer('green')">Green Flag ‚úÖ</button>
    </div>

    <p id="feedback" aria-live="polite"></p>

    <button type="button" class="next" onclick="nextScenario()">Next Card ‚û°Ô∏è</button>
    <button type="button" class="escape" onclick="restartGame()">Start Over ‚èπÔ∏è</button>
  </main>

  <!-- ‚úÖ END SCREEN -->
  <main id="endScreen" style="display: none;">
    <h2>Game Over!</h2>
    <p id="scoreSummary"></p>

    <div id="reviewContainer"></div>

    <button type="button" onclick="restartGame()">Play Again</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
