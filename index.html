<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Check the Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="logoContainer">
    <img src="image/WellSpring-logo.png" alt="Wellspring Logo" id="logo">
  </div>
<!-- ✅ START SCREEN: Shows first -->
<div id="startScreen">
  <h1>Welcome to Check the Vibes</h1>
  <p class="introText">
  Ever get a weird feeling about how someone treats you?<br>
  This game helps you check the vibes and learn what’s okay—and what’s not—in relationships.
</p>

  <p>Select a category and press start to begin.</p>

  <label><input type="checkbox" name="category" value="romantic"> Romantic</label>
  <label><input type="checkbox" name="category" value="parenting"> Parenting</label>
  <label><input type="checkbox" name="category" value="friendship"> Friendship</label>
  <br/><br/>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="gameCard" style="display:none;">
  <h1>Check the Vibes</h1>

  <!-- ✅ Progress Bar -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <img id="scenarioImage" alt="Scenario" />
 <img id="categoryIcon" class="emojiDisplay" alt="Category Icon" />
  <p id="scenarioText">Loading scenario...</p>

  <div class="buttonGroup">
    <button class="red" onclick="checkAnswer('red')">Red Flag 🚩</button>
    <button class="green" onclick="checkAnswer('green')">Green Flag ✅</button>
  </div>

  <p id="feedback"></p>

  <button class="next" onclick="nextScenario()">Next Card ➡️</button>
  <button class="escape" onclick="restartGame()">Start Over ⏹️</button>
</div>


<!-- ✅ END SCREEN: Only visible when game ends -->
<div id="endScreen" style="display:none;">
  <h2>Game Over!</h2>
  <p id="scoreSummary"></p>

  <!-- 🔍 Missed questions will show up here -->
  <div id="reviewContainer"></div>

  <button onclick="restartGame()">Play Again</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
  
</body>
</html>
