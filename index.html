<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Flag or Green Flag?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="logoContainer">
    <img src="image/WellSpring-logo.png" alt="Wellspring Logo" id="logo">
  </div>
<!-- âœ… START SCREEN: Shows first -->
<div id="startScreen">
  <h1>Welcome to Red Flag or Green Flag!</h1>
  <p>Select a category and press start to begin.</p>

  <label><input type="checkbox" name="category" value="romantic"> Romantic</label>
  <label><input type="checkbox" name="category" value="parenting"> Parenting</label>
  <label><input type="checkbox" name="category" value="friendship"> Friendship</label>
  <br/><br/>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="gameCard" style="display:none;">
  <h1>Red Flag or Green Flag?</h1>

  <!-- âœ… Progress Bar -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <img id="scenarioImage" alt="Scenario" />
  <p id="scenarioText">Loading scenario...</p>
  <button onclick="speak(document.getElementById('scenarioText').innerText)">ğŸ”Š Listen</button>

  <div class="buttonGroup">
    <button class="red" onclick="checkAnswer('red')">Red Flag ğŸš©</button>
    <button class="green" onclick="checkAnswer('green')">Green Flag âœ…</button>
  </div>

  <p id="feedback"></p>
  <button class="next" onclick="nextScenario()">Next Card â¡ï¸</button>
</div>


<!-- âœ… END SCREEN: Only visible when game ends -->
<div id="endScreen" style="display:none;">
  <h2>Game Over!</h2>
  <p id="scoreSummary"></p>

  <!-- ğŸ” Missed questions will show up here -->
  <div id="reviewContainer"></div>

  <button onclick="restartGame()">Play Again</button>
</div>


  <script src="script.js"></script>
</body>
</html>
